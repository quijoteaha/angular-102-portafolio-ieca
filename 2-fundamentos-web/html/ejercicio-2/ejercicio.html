<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Navegación</title>
</head>

<body>

    <header>
        <h1>Sitio Web</h1>
    </header>

    <nav>
        <ul>
            <li>
                <!-- Completa la navegación -->
                <a href="acerca.html">Acerca de</a>
            </li>
        </ul>
    </nav>

    <main>
        <h2>Formulario</h2>
        <!-- Completa el fomulario -->
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <br>
            <br>

            <label for="correo">Email:</label>
            <input type="email" id="correo" name="correo" required>
            <br>
            <br>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            <br>
            <br>

            <label for="fech_nac">Fecha de NAcimiento:</label>
            <input type="date" id="fech_nac" name="fech_nac" required>
            <br>
            <br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <br>
            <br>

            <label for="direccion">Dirección:</label>
            <textarea id="direccion" name="direccion" required cols="30" rows="10"></textarea>
            <br>
            <br>

            <input type="button" value="Enviar">
            <!-- Agrega los inputs faltantes -->
        </form>
    </main>

</body>

</html>
